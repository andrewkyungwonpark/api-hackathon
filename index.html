<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>How to NBA</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header-container">
      <img class="header-photo" src="assets/nba-transparent.png">
      <h1 class="header">HOW TO NBA</h1>
      <img class="header-photo" src="assets/nba-transparent.png">
    </div>
    <div class="body-container">
      <div class="view header-blurb" data-view-name="return-home">
        <h2 class="text">Don't know which team to root for? We can help!</h2>
      </div>
      <div class="view where-are-you" data-view-name="return-home">
        <h2 class="location-heading">
          Where are you from?
        </h2>
      </div>
      <form class="view location-field" data-view-name="return-home">
        <table>
          <tbody>
            <tr>
              <td>
                Zip Code/City
              </td>
              <td>
                <input id="zipCodeInput" name="zipcode" size="14" type="text">
              </td>
              <td>
                <span style="position: relative; z-index: 24;">
                  <input id="cityInput" name="city" size="30" type="text">
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <div class="image-container">
      <img src="assets/nba-players/giannis.png" class="view" data-view-name="return-home">
      <img src="assets/nba-players/lebron.png" class="view" data-view-name="return-home">
      <img src="assets/nba-players/steph.png" class="view" data-view-name="return-home">
    </div>
    <div class="blurb-container">
      <h2 class="view button-blurb">Give me a team!</h2>
    </div>
    <div class="button-container">
      <div class="view logo-button-container" data-view-name="return-home">
        <img class="nba-button" src="assets/nba-transparent.png" data-view-name="logo">
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="components/main.js"></script>
</body>

</html>
