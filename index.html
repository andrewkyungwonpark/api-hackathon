<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>How to NBA</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="header-container">
    <img class="header-photo" src="assets/nba-transparent.png">
    <h1 class="header">HOW TO NBA</h1>
    <img class="header-photo" src="assets/nba-transparent.png">
  </div>
  <div class="header-blurb">
    <h2 class="text">Don't know which team to root for? We can help!</h2>
  </div>
  <div class="where-are-you">
    <h2 class="location-heading">
      Where are you from?
    </h2>
  </div>
  <form class="location-field">
    <table>
      <tbody>
        <tr>
          <td>
            Zip Code/City
          </td>
          <td>
            <input id="postalcodeInput" name="postalcode" onblur="postalCodeLookup();" size="10" type="text">
          </td>
          <td>
            <span style="position: relative; z-index: 24;">
              <input id="placeInput" name="place" size="30" onblur="closeSuggestBox();" type="text">
              <span style="position: absolute; top: 20px; left: 0px; z-index:25;visibility: hidden;" id="suggestBoxElement"></span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
  <div class="image-container">
    <img src="assets/nba-players/giannis.png">
    <img src="assets/nba-players/lebron.png">
    <img src="assets/nba-players/steph.png">
  </div>
  <div class="button-container">
    <div class="blurb-container">
      <h2 class="button-blurb">Give me a team!</h2>
    </div>
    <div class="logo-button-container">
      <img class="nba-button" src="assets/nba-transparent.png">
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="http://api.geonames.org/export/geonamesData.js?username=andrewkpark"></script>
  <script src="components/location.js"></script>
  <script src="components/main.js"></script>
</body>

</html>
