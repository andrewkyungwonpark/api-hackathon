<!DOCTYPE html>
<html>

<head>
  <title>Drive-N-Kicks</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="header-container">
      <img class="header-photo" src="assets/nba-transparent.png">
      <h1 class="header">DRIVE-N-KICKS</h1>
      <img class="header-photo" src="assets/nba-transparent.png">
    </div>
    <div class="body-container">
      <div class="view header-blurb" data-view-name="return-home">
        <h2 class="we-can-help text">Love sneakers and the NBA? We can help!</h2>
      </div>
      <div class="button-container">
        <div class="view nba-button-container" data-view-name="return-home">
          <input class="view" type="image" id="nba-button" src="assets/nba-transparent.png"
            data-view-name="return-home">
        </div>
      </div>
      <div class="error-modal view hidden">
        <p class="error-msg">Something went wrong...please try again</p>
      </div>
      <div class="blurb-container">
        <div class="spinner view hidden">
          <div class="spinner-border text-dark" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
          <h2 class="view button-blurb" data-view-name="return-home">Click the logo to get a team and a pair of shoes!
          </h2>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="components/main.js"></script>
</body>

</html>
